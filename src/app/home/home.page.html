<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Filmes Populares </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Filmes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Barra de pesquisa -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="searchMovies()"
    placeholder="Buscar filmes..."
  ></ion-searchbar>

  <!-- Lista de filmes -->
  <ion-list>
    @for (movie of movies; track movie.id) {
      <ion-item button (click)="goToDetails(movie.id)">
        <ion-avatar slot="start">
          <img 
            [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" 
            [alt]="movie.title"
          />
        </ion-avatar>
        
        <ion-label>
          <h2>{{ movie.title }}</h2>
          <p>Data de lançamento: {{ movie.release_date | date:'dd/MM/yyyy' }}</p>
          <p>Avaliação: {{ movie.vote_average }}/10</p>
        </ion-label>
      </ion-item>
    } @empty {
      <ion-item>
        <ion-label class="ion-text-center">
          Nenhum filme encontrado
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
